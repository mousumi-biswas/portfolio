    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <!--Header Tag-->
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item current">
            <a href="img/cv.pdf" class="nav-link">Resume</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--end of header-->

    <!--main content of about page-->
    <main id="contact">
      <h1 class="lg-heading">
        Contact <span class="text-secondary"> Me</span>
      </h1>
      <h2 class="sm-heading">
        This Is How You Can Reach Me..
      </h2>
      <!--contact form-->
      <form name="contactForm" method="POST" data-netlify="true">
        <div class="contact-form">
          <div class="input-fields">
            <input
              type="text"
              name="name"
              class="input"
              placeholder="Name"
              required
            />
            <input
              type="text"
              id="inputEmail"
              name="email"
              class="input"
              placeholder="Email"
              required
            />
            <input
              type="text"
              name="phone-number"
              class="input"
              placeholder="Phone"
              required
            />
            <input
              type="text"
              name="subject"
              class="input"
              placeholder="Subject"
              required
            />
          </div>
          <div class="msg">
            <textarea name="message" placeholder="Message" required></textarea>
            <input type="submit" value="send" class="btn" />
          </div>
        </div>
      </form>
    </main>
    <!--End of main content of about page-->

    <!--footer-->
    <footer id="main-footer">
      Copyright &copy;Mousumi 2020
    </footer>
    <!--End of footer-->

    <!--Script -->

    <script src="js/main.js"></script>
  </body>
</html>
